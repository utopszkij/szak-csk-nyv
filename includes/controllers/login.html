<div id="login" class="form">
    <div class="alert alert-danger" v-if="msg != ''">
        {{ msg }}
    </div>
    <div style="text-align:center">
        <div class="text-center">
            <h1 class="ribbon-banner">
                <em class="fas fa-sign-in-alt"></em>&nbsp;
                <span>Bejelentkezés</span>
            </h1>
            <br />
        </div>
        <form name="login" action="index.php?task=dologin" method="post">
        <input type="hidden" name="task" value="dologin" />
        <input type="hidden" name="redirect" v-model="redirect" />
        <i class="fa fa-user"></i> <input type="text" name="username" placeholder="Bejelentkezési név" required="true" />
        <br /><br />
        <i class="fa fa-key"></i> <input type="password" name="password" placeholder="Jelszó" required="true" />
        <br /><br />
        <button type="submit" class="btn btn-success" style="width:250px" name="submit">
            <em class="fas fa-check"></em>&nbsp;Belépés
        </button>    
        <br /><br />
        <a v-bind:href="'https://netpolgar.hu/auth/facebook?state='+SITEURL+'/'+atob(redirect)"
            class="btn btn-primary" style="width:250px"> 
            Belépés Facebook -al			
        </a>
        <br /><br />
        <a v-bind:href="'https://netpolgar.hu/auth/google?state='+SITEURL+'/'+atob(redirect)" 
            class="btn btn-secondary" style="width:250px"> 
            Belépés Google -al			
        </a>
        </form>
        <div class="alert alert-info">
            Bejelentkezés után a felső menüben lévő belépési nevedre kattintva,  
            a "profil" képernyőn jelszót változtathatsz, avatar képet tölthetsz fel.
        </div>
        <div class="row">
            <div class="col-12">
                <a v-bind:href="SITEURL+'/task/regist/redirect/'+redirect">
                    Még nincs fiokod? - regisztrálj!
                </a>
            </div>
        </div>
    </div>
</div>
